[LOGGING]
;NOTES
;Console is what is logged to standard out
;Log Files are generated with a time based rotating file handler, the rotation is set to daily
;FileRetention parameter will determine how many 'old/rotated' files are to be kept.
ConsoleLevel = INFO
FileLevel = DEBUG
FileRetention = 7
; Example Config {'appName.appName_controllers.Main': {'Level': 'DEBUG'}}
ClassLoggers = {}